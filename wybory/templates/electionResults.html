{% extends "base.html" %}

{% block content %}
    <div class="container-fluid mt-5">
        <div class="col-6 offset-3">
            <h4>
                Wyniki wyborów: {{ election.nazwa }}
            </h4>
            <br/>
            {% for candidate in candidates_vote_count %}
                <p>Kandydat: {{ candidate.name }} - {{ candidate.percent }}% ({{ candidate.count }} głosów)</p>
            {% endfor %}
            <hr>
            <p>Frekwencja wyborcza: {{ turnouts }}%</p>

            <form method="get" action="{% url 'pdf' election.id %}">
                <button type="submit" class="btn btn-primary">Generuj raport</button>
            </form>

        </div>
    </div>
{% endblock %}
