{% extends "base.html" %}

{% block content %}
    <div class="container-fluid mt-5">
        <div class="col-6 offset-3">
            <h3>Głosujesz w wyborach: {{ election.nazwa }}</h3>
            <p>Możesz zagłosować na max {{ election.maxWybranychKandydatow }} kandydatów</p>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Głosuj">
            </form>
        </div>
    </div>
{% endblock %}
