<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container col-12">
    <div class="container-fluid mt-5">
        <div class="col-6 offset-3">
            <h4>
                Election results: {{ node.election.nazwa }}
            </h4>
            <br/>
            {% for candidate in node.candidates_vote_count %}
                <p>Candidate: {{ candidate.name }} - {{ candidate.percent }}% ({{ candidate.count }}
                    vote{{ candidate.count|pluralize }})</p>
            {% endfor %}
            <hr>
            <p>Election turnout: {{ node.turnouts }}%</p>
        </div>
    </div>
</div>
</body>
</html>
